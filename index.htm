<body>
    <h1>score keeper</h1>
    <h3>Win at : <strong id="winscore">0</strong></h3>
    <div class="winmsg"><h2><span id="winner"></span> won!</h2></div>
    <div class="container">
        <div class="row">
            <div class="col-sm-6">
                <ul>
                    <li><h2>Player 1</h2></li>
                    <li><h3>to win: <strong id ="towin1">0</strong></h3></li>
                    <li class="score">0</li>
                    <li><button type="button" class="btn btn-primary btn-lg" id="bp1">Add Score</button></li>
                </ul>
            </div>
            <div class="col-sm-6">
                <ul>
                    <li><h2>Player 2</h2></li>
                    <li><h3>to win: <strong id ="towin2">0</strong></h3></li>

                    <li><button type="button" class="btn btn-primary btn-lg" id="bp2">Add Score</button></li>
                </ul>
            </div>
        </div>
        
        
    </div>
